<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Finance Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f7fa;
      padding: 30px;
    }
    .card-box {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    table th, table td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<div class="container">

  <!--  HEADER -->
  <div class="row mb-4">
    <div class="col text-center">
      <h2>ðŸ’° Smart Personal Finance Dashboard</h2>
      <p class="text-muted">Track your income & expense easily</p>
    </div>
  </div>

  <!-- SUMMARY CARDS -->
  <div class="row mb-4">
    <div class="col-md-3">
      <div class="card card-box p-3 text-center">
        <h6>Total Income</h6>
        <h4 id="income">0</h4>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card card-box p-3 text-center">
        <h6>Total Expense</h6>
        <h4 id="expense">0</h4>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card card-box p-3 text-center">
        <h6>Balance</h6>
        <h4 id="balance">0</h4>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card card-box p-3 text-center">
        <h6>Total Transactions</h6>
        <h4 id="total">0</h4>
      </div>
    </div>
  </div>

  <!--  ADD TRANSACTION FORM -->
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="card card-box p-4">
        <h5>Add Transaction</h5>

        <div class="row g-2 mt-2">
          <div class="col-md-4">
            <input type="date" id="dateInput" class="form-control">
          </div>

          <div class="col-md-4">
            <input type="number" id="amountInput" class="form-control" placeholder="Amount">
          </div>

          <div class="col-md-4">
            <select id="typeInput" class="form-select">
              <option value="">Select Type</option>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
        <div class="col-md-4">
  <label class="form-label">Category</label>

  <div class="input-group">
    <!-- Category Dropdown -->
    <select id="categoryInput" class="form-select">
      <option value="">Select Category</option>
      <option value="Salary">Salary</option>
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Utilities">Utilities</option>
      <option value="Health">Health</option>
      <option value="Other">Other</option>
    </select>

   
  <button type="button" class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#gategoryModal">
  +
</button>

  </div>
</div>

  

        </div>

        <button id="addBtn" class="btn btn-primary mt-3 w-100">
          Add Transaction
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <input 
  type="text" 
  id="searchInput" 
  class="form-control mb-2"
  placeholder="Search by amount, type, date..."
>
    </div>
    <div class="col-md-6">
      <select id="sortAmount" class="form-select">
  <option value="none">Sort By Amount</option>
  <option value="asc">Low â†’ High</option>
  <option value="desc">High â†’ Low</option>
</select>

    </div>
  </div>


  <!--  FILTER SECTION -->
  <div class="row mb-3">
    <div class="col-md-6">
      <select id="filter-type" class="form-select">
        <option value="all">All Type</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
    </div>

    <div class="col-md-6">
      <select id="filter-month" class="form-select">
        <option value="all">All Months</option>
        <option value="2025-10">October 2025</option>
        <option value="2025-11">November 2025</option>
      </select>
    </div>
  </div>
   
  <!--  TRANSACTION TABLE -->
  <div class="row">
    <div class="col-md-12">
      <div class="card card-box p-3">
        <table class="table table-bordered">
    
  
          <thead class="table-dark">
            <tr>
      <th>ID</th>
              <th>Date</th>
              <th>Type</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>

          </thead>
          <tbody id="tableBody">
                         
        
            <!-- JS will render rows here -->
          </tbody>

        </table>
    <div id="noResult" class=" alert alert-warning text-center ">
   Data Not Found
</div>

      </div>
    </div>
  </div>

</div>


<!-- Modal -->
<div class="modal fade" id="gategoryModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Add Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        ...
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>

    </div>
  </div>
</div>


<script src="./assets/js/script.js " type="module"></script>
<!-- <script src="./assets/js/function.js"></script> -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
